<h3>Login</h3>
<form>
  <div class="container-fluid">
    <div class="form-group">
      <div class="row">
        <div class ="col col-md-2">
          <label >Username </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="UserCredentials.Username" name ="Username" />
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>Password </label>
        </div>
        <div class ="col col-md-2">
          <input type="password" class="form-control" [(ngModel)]="UserCredentials.Password" name ="Password" />
        </div>
      </div>

      <div class="row">
          <div class="col-md-2">
             <button type="submit" class= "btn btn-lg btn-block btn-primary"
             (click)="ValidateLogin()" >Login</button>
          </div>
      </div>
    </div>
  </div>
</form>
