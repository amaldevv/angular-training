<a routerLink="/employees" class="btn btn-sm btn-info">Back</a>
<p>Create New Employee</p>
<div class="alert alert-success" *ngIf="sucessMessage">
  {{sucessMessage}}
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="createNewEmployee()" #CreateForm>
  <div class="container-fluid" *ngIf="!errorMessage">
    <div class="form-group">
      <div class="row">
        <div class ="col col-md-2">
          <label >Employee Id </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="newEmployee.Id"
            name ="EmployeeId" #EmployeeId="ngModel"   />
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>First Name </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="newEmployee.FirstName"
           name ="FirstName" required #firstName="ngModel"  />
           <span *ngIf="firstName.touched && firstName.invalid">First Name is required</span>
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>Last Name </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="newEmployee.LastName"
            name ="LastName" required  #LastName="ngModel"   />
             <span *ngIf="LastName.touched && LastName.invalid">Last Name is required</span>
        </div>

      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>City </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="newEmployee.City"
            name ="City" #City="ngModel"  required />
            <span *ngIf="City.touched && City.invalid">City is required</span>
        </div>

      </div>
      <div class="row">
          <div class="col-md-2">
             <button type="submit" class= "btn btn-lg btn-block btn-primary"
             >Create</button>
          </div>
      </div>
    </div>
  </div>
</form>
