<p>Employee Details</p>
<div class="container">
    <div class="row align-items-start ">
        <div class="col-sm-2 col-heading">
        Employee ID 
        </div>
        <div class="col-sm-2 col-heading">
            First Name
        </div>
        <div class="col-sm-2 col-heading">
            Last Name 
        </div>
        <div class="col-sm-2 col-heading">
            City
        </div>
    </div>

    <div class="row align-items-start" *ngFor='let employee of employees'>
        <div class="col-sm-2 col-format"> {{ employee.Id }}</div>
        <div class="col-sm-2 col-format"> {{ employee.FirstName }}</div>
        <div class="col-sm-2 col-format"> {{ employee.LastName }}</div>
        <div class="col-sm-2 col-format"> {{ employee.City }}</div>
    </div>
</div>
