<a routerLink="/employees" class="btn btn-sm btn-info">Back</a>
<p>Edit Employee</p>
<div class="alert alert-success" *ngIf="sucessMessage">
  {{sucessMessage}}
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
<form (ngSubmit)="EditEmployee()">
  <div class="container-fluid" *ngIf="!errorMessage">
    <div class="form-group">
      <div class="row">
        <div class ="col col-md-2">
          <label >Employee Id </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="selectedEmployee.Id" name ="EmployeeId" />
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>First Name </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="selectedEmployee.FirstName" name ="FirstName" />
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>Last Name </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="selectedEmployee.LastName" name ="LastName" />
        </div>

      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>City </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" [(ngModel)]="selectedEmployee.City" name ="City" />
        </div>

      </div>
      <div class="row">
          <div class="col-md-2">
             <button type="submit" class= "btn btn-lg btn-block btn-primary"
             >Save</button>
          </div>
      </div>
    </div>
  </div>
</form>
