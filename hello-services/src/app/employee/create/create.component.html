<h3>Create Employee</h3>
<form>
  <div class="container-fluid">
    <div class="form-group" [formGroup]="CreateForm">
      <div class="row">
        <div class ="col col-md-2">
          <label >Employee Id </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control"  name ="EmployeeId" formControlName="EmployeeId" />
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>First Name </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control" name ="FirstName" required formControlName="FirstName" />
          <span class="help-block">{{firstNameError}}</span>
        </div>
      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>Last Name </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control"  name ="LastName" required  formControlName="LastName" />
          <span class="help-block">{{lastNameError}}</span>
        </div>

      </div>
      <div class="row">
        <div class ="col col-md-2">
          <label>City </label>
        </div>
        <div class ="col col-md-2">
          <input type="text" class="form-control"  required name ="City" formControlName="City" />
          <span class="help-block">{{cityError}}</span>
        </div>

      </div>
      <div class="row">
          <div class="col-md-2">
             <button type="submit" class= "btn btn-lg btn-block btn-primary"
              >Create</button>
          </div>
      </div>
    </div>
  </div>
</form>
